<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Xpenza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <div class="logo-text">Xpenza</div>
    </div>
    
    <h1 class="auth-title">Login to Expense Tracker</h1>
    <p class="auth-subtitle">Enter your credentials to access your account</p>
    
    <form class="auth-form" id="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-full">Login</button>
    </form>
    
    <div class="auth-footer">
      <p>Forgot your password? <a href="reset-password.html">Reset here</a></p>
      <p class="mt-2">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
