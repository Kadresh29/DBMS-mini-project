<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Xpenza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <div class="logo-text">Xpenza</div>
    </div>
    
    <div class="reset-icon">
      <i class="fas fa-lock"></i>
    </div>
    
    <h1 class="auth-title">Reset Your Password</h1>
    <p class="auth-subtitle">Enter your email and we'll send a reset link</p>
    
    <form class="auth-form" id="reset-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-full">Confirm</button>
    </form>
    
    <div class="auth-footer">
      <p>Remember your password? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
