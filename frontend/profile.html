<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Xpenza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html" class="sidebar-logo">Xpenza</a>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="budgets.html"><i class="fas fa-wallet"></i> Budgets</a></li>
            <li><a href="recurring-payments.html"><i class="fas fa-sync-alt"></i> Recurring Payments</a></li>
            <li><a href="alerts.html"><i class="fas fa-bell"></i> Alerts</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header -->
    <header class="header">
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="header-title">Profile</h1>
        <div class="user-profile">
            <div class="profile-img" id="profile-toggle">
                <i class="fas fa-user"></i>
            </div>
            <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item"><i class="fas fa-user-edit"></i> Edit Profile</a>
                <a href="#" class="dropdown-item logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </header>

    <!-- Profile Edit Section -->
    <div class="profile-container">
        <h1>Edit Username</h1>
        
        <!-- Edit Username Form -->
        <form id="edit-username-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="currentUsername" required>
            </div>

            <button type="submit" id="save-changes-btn" class="btn-save">Save Changes</button>
        </form>

        <button id="back-btn" class="btn-back">Back</button>
    </div>

    <!-- JS Files -->
    <script src="profile.js"></script>
    <script>
        // Handle back button navigation
        document.getElementById("back-btn").addEventListener("click", function () {
            window.location.href = "dashboard.html";
        });
    </script>

</body>
</html>
