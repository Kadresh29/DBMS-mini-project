<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts | Xpenza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="dashboard.html" class="sidebar-logo">Xpenza</a>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
      <li><a href="budgets.html"><i class="fas fa-wallet"></i> Budgets</a></li>
      <li><a href="recurring-payments.html"><i class="fas fa-sync-alt"></i> Recurring Payments</a></li>
      <li class="active"><a href="alerts.html"><i class="fas fa-bell"></i> Alerts</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Header -->
  <header class="header">
    <button class="hamburger">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="header-title">Alerts Center</h1>
    <div class="user-profile">
      <div class="profile-img" id="profile-toggle">
        <i class="fas fa-user"></i>
      </div>
      <div class="dropdown-menu">
        <a href="profile.html" class="dropdown-item"><i class="fas fa-user-edit"></i> Edit Profile</a>
        <a href="#" class="dropdown-item logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Notification Preferences</h3>
      </div>
      <form id="notification-form">
        <div class="form-group">
          <label class="form-label">Budget Alerts</label>
          <div class="form-check">
            <input type="checkbox" id="budget-alert-50" class="form-check-input" checked>
            <label for="budget-alert-50" class="form-check-label">Alert when budget is 50% used</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="budget-alert-80" class="form-check-input" checked>
            <label for="budget-alert-80" class="form-check-label">Alert when budget is 80% used</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="budget-alert-100" class="form-check-input" checked>
            <label for="budget-alert-100" class="form-check-label">Alert when budget is exceeded</label>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Payment Reminders</label>
          <div class="form-check">
            <input type="checkbox" id="payment-reminder-day" class="form-check-input" checked>
            <label for="payment-reminder-day" class="form-check-label">Reminder on due date</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="payment-reminder-before" class="form-check-input" checked>
            <label for="payment-reminder-before" class="form-check-label">Reminder 2 days before due date</label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Preferences</button>
      </form>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        <h3 class="card-title">Alert History</h3>
        <div>
          <select id="alert-type-filter" class="form-select">
            <option value="all">All Types</option>
            <option value="budget">Budget Alerts</option>
            <option value="payment">Payment Reminders</option>
            <option value="transaction">New Transactions</option>
          </select>
        </div>
      </div>
      
      <div id="alerts-list">
        <div class="alert alert-danger">
          <div class="alert-header">
            <strong><i class="fas fa-exclamation-triangle"></i> Budget Limit Reached</strong>
            <span class="alert-date">Today, 9:30 AM</span>
          </div>
          <p>You've exceeded your Food budget by $300</p>
